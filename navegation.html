<script type="text/javascript">
    $(document).ready(function () {
        //Get Date
        var date = new Date();
        var days = date.getDay();
        var month = date.getMonth();
        var year = date.getFullYear();
        if (days.toString().length < 2)
            days = '0' + days;
        if (month.toString().length < 2)
            month = '0' + month;
        $('#timeHeader').html("Fecha: " + days + "/" + month + "/" + year);

        if (localStorage.surveyCount == null) {
            localStorage.setItem("surveyCount", "0");
        }

        if (localStorage.observationCount == null) {
            localStorage.setItem("observationCount", "0");
        }

        $('#surveyCount').html('Encuestas Realizadas: ' + localStorage.surveyCount);
        $('#observationCount').html('Observaciones Realizadas: ' + localStorage.observationCount);
    });
</script>
